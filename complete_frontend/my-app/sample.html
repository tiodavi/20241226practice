<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科技風清單列表</title>
  <style>
    /* styles.css */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #2d2d4a);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.list-container {
  background: #1a1a2e;
  border: 2px solid #4db6e5;
  border-radius: 10px;
  padding: 20px;
  width: 350px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.list-title {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
  color: #4db6e5;
  border-bottom: 2px solid #4db6e5;
  padding-bottom: 10px;
}

.custom-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.list-item {
  display: flex;
  align-items: center;
  background: #2a2a45;
  border: 1px solid #4db6e5;
  border-radius: 5px;
  margin-bottom: 10px;
  padding: 10px;
  transition: background 0.3s, transform 0.2s;
}

.list-item:hover {
  background: #4db6e5;
  color: #1a1a2e;
  transform: scale(1.05);
}

.item-icon {
  font-size: 20px;
  margin-right: 10px;
}

.item-text {
  flex: 1;
  font-size: 16px;
}

  </style>
</head>
<body>
  
</body>
</html>
